<title>Ejercicio 16 - Informaciï¿½n sobre eventos</title>
<style type="text/css">
body {font-family: arial, helvetica;}
#info {width:160px; border:thin solid silver; padding:.5em; position:fixed;}
#info h1 {margin: 0;}
</style>
<script type="text/javascript">
function informacion(elEvento) {
	var evento = elEvento;
	var coordenadasX = evento.clientX, coordenadasY = evento.clientY;
	var mensaje = [];
	mensaje[0] = 'click';
	var dimensiones = tamanoVentanaNavegador();

	if (coordenadasX <= dimensiones[0]/2 && coordenadasY<=dimensiones[0]/2){
		mensaje[1] = 'Izquieda arriba';
	}else if(coordenadasX <= dimensiones[0]/2 && coordenadasY>dimensiones[0]/2){
		mensaje[1] = 'Izquierda abajo';
	}else if(coordenadasX > dimensiones[0]/2 && coordenadasY>dimensiones[0]/2){
		mensaje[1] = 'Derecha abajo';
	}else{
		mensaje[1] = 'Derecha arriba';
	}
	
	muestraInformacion(mensaje);
}

function muestraInformacion(mensaje) {
	document.getElementById("info").innerHTML = '<h1>'+mensaje[0]+'</h1>';
	for(var i=1; i<mensaje.length; i++) {
		document.getElementById("info").innerHTML += '<p>'+mensaje[i]+'</p>';
	}
}

function tamanoVentanaNavegador(){
	// Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
	var dimensiones = [window.innerWidth, window.innerHeight];
	return dimensiones;
}

document.onclick = informacion;

</script>
</head>
<body>
<div id="info"></div>
